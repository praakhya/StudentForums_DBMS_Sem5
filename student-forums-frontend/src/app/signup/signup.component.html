    <mat-card class="signup">
        <div class="column">
            <div class="heading">
                Signup
            </div>
            <mat-card-content class="signup-inputs">

                <input placeholder="Username" class="input" #username>
                <input type="email" placeholder="E-Mail" class="input" #email>
                <input placeholder="Name" class="input" #name>
                <input placeholder="Password" class="input" #password>
                <input placeholder="Confirm Password" class="input" #confirmPassword>
            </mat-card-content>
        </div>
        <div class="column">
            <mat-button-toggle-group #group="matButtonToggleGroup" id="roleButtonGroup">
                <mat-button-toggle value="student" checked="true" aria-label="Text align left">
                    Student
                </mat-button-toggle>
                <mat-button-toggle value="faculty" aria-label="Text align center">
                    Faculty
                </mat-button-toggle>
            </mat-button-toggle-group>
            <mat-card-content class="signup-inputs">
                <div class="heading">{{group.value.charAt(0).toUpperCase() + group.value.slice(1)}} Details</div>
                    <input #rollNo placeholder="Roll Number" [hidden]="group.value=='faculty'" class="input" >
                    <input #jobTitle placeholder="Job Title" [hidden]="group.value=='student'" class="input" >
                <div>
                    <mat-label>Department</mat-label>
                    <mat-select #selectedDept>
                        <mat-option *ngFor="let dept of departments" [value]="dept">
                            {{dept}}
                        </mat-option>
                    </mat-select>
                </div>
                <mat-card-actions class="signup-actions">
                    <button mat-stroked-button
                        (click)="signup(username.value, email.value, name.value, password.value, confirmPassword.value, group.value, selectedDept.value, rollNo.value, jobTitle.value)">Sign
                        up</button>
                </mat-card-actions>
            </mat-card-content>
        </div>
    </mat-card>
